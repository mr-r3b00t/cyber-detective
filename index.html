<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber Noir Detective</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Oswald', monospace;
      margin: 0;
      overflow-x: hidden;
    }

    .comic-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
    }

    .panel {
      max-width: 100%;
      aspect-ratio: 4 / 3;
      border: 3px solid #fff;
      border-image: linear-gradient(to bottom, #fff, #0ff, #fff) 1;
      box-shadow: 0 0 15px #0ff, 0 0 30px #f0f, inset 0 0 5px #000;
      margin-bottom: 30px;
      background: #000;
      position: relative;
      transform: rotate(-1deg);
      transition: opacity 0.5s ease-in-out;
    }

    .panel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: contrast(200%) brightness(1.2) grayscale(100%);
    }

    .panel::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('assets/grain.png') repeat;
      opacity: 0.3;
      pointer-events: none;
    }

    .narration {
      background: rgba(0, 0, 0, 0.9);
      padding: 10px;
      font-size: 1.1em;
      text-align: center;
      border-top: 2px solid #fff;
      position: absolute;
      bottom: 0;
      width: 100%;
      box-sizing: border-box;
    }

    .ending {
      font-size: 1.3em;
      color: #0ff;
      text-align: center;
      margin: 20px 0;
      text-shadow: 0 0 10px #0ff;
    }

    .choices {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      transition: opacity 0.5s ease-in-out;
    }

    .choices button {
      background: #000;
      color: #0ff;
      border: 2px solid #0ff;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 0.9em;
      text-transform: uppercase;
      transition: all 0.3s;
      box-shadow: 0 0 5px #0ff;
    }

    .choices button:hover, .choices button:focus {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 15px #0ff;
      outline: 2px solid #0ff;
    }

    .restart, .reset {
      background: #000;
      color: #f00;
      border: 2px solid #f00;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1em;
      margin: 10px auto;
      display: block;
      transition: all 0.3s;
      box-shadow: 0 0 10px #f00;
    }

    .restart:hover, .restart:focus, .reset:hover, .reset:focus {
      background: #f00;
      color: #000;
      box-shadow: 0 0 20px #f00;
      outline: 2px solid #f00;
    }

    @media (max-width: 600px) {
      .comic-container {
        padding: 10px;
      }

      .panel {
        max-width: 400px;
      }

      .narration {
        font-size: 0.9em;
        padding: 8px;
      }

      .choices button {
        padding: 6px 12px;
        font-size: 0.8em;
      }

      .ending {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <div class="comic-container">
    <div class="panel" id="panel">
      <img src="assets/panel1.jpg" alt="Comic panel" id="panel-image">
      <div class="narration" id="narration" aria-live="polite"></div>
    </div>
    <div class="ending" id="ending" aria-live="polite"></div>
    <div class="choices" id="choices"></div>
    <button class="restart" id="restart" style="display: none;">Restart Case</button>
    <button class="reset" id="reset">Reset Progress</button>
  </div>

  <script>
    let story = {};
    let currentState = localStorage.getItem("currentState") || "start";
    const fallbackImage = "assets/fallback.jpg"; // Ensure this exists

    // Load story with retry mechanism
    function loadStory(retries = 3) {
      fetch('assets/story.json')
        .then(response => {
          if (!response.ok) throw new Error('Failed to load story.json');
          return response.json();
        })
        .then(data => {
          story = data;
          if (!story[currentState]) {
            currentState = "start"; // Reset if state is invalid
            localStorage.setItem("currentState", currentState);
          }
          render();
        })
        .catch(error => {
          console.error('Error loading story:', error);
          if (retries > 0) {
            setTimeout(() => loadStory(retries - 1), 1000);
          } else {
            document.getElementById("narration").textContent = "Failed to load story. Please try again.";
            const retryButton = document.createElement("button");
            retryButton.textContent = "Retry";
            retryButton.className = "restart";
            retryButton.onclick = () => loadStory(3);
            document.getElementById("choices").appendChild(retryButton);
          }
        });
    }

    function render() {
      const panel = document.getElementById("panel");
      const narration = document.getElementById("narration");
      const ending = document.getElementById("ending");
      const choicesDiv = document.getElementById("choices");
      const panelImage = document.getElementById("panel-image");
      const restartButton = document.getElementById("restart");

      const current = story[currentState];
      if (!current) {
        narration.textContent = "Error: Story state not found.";
        panelImage.src = fallbackImage;
        panelImage.alt = "Error placeholder";
        return;
      }

      // Fade in panel and choices
      panel.style.opacity = 0;
      choicesDiv.style.opacity = 0;
      setTimeout(() => {
        panel.style.opacity = 1;
        choicesDiv.style.opacity = 1;
      }, 100);

      narration.textContent = current.text;
      panelImage.src = current.image || fallbackImage;
      panelImage.alt = current.text.slice(0, 100) + "..."; // Dynamic alt text
      panelImage.onerror = () => { panelImage.src = fallbackImage; }; // Handle image load failure
      ending.textContent = current.ending || "";
      choicesDiv.innerHTML = "";

      if (current.choices.length === 0) {
        restartButton.style.display = "block";
      } else {
        restartButton.style.display = "none";
      }

      current.choices.forEach(choice => {
        const button = document.createElement("button");
        button.textContent = choice.text;
        button.onclick = () => makeChoice(choice.next);
        choicesDiv.appendChild(button);
      });
    }

    function makeChoice(nextState) {
      if (currentState !== nextState) {
        currentState = nextState;
        localStorage.setItem("currentState", currentState);
        render();
      }
    }

    function restart() {
      currentState = "start";
      localStorage.setItem("currentState", currentState);
      render();
    }

    function resetProgress() {
      localStorage.removeItem("currentState");
      currentState = "start";
      render();
    }

    document.getElementById("restart").onclick = restart;
    document.getElementById("reset").onclick = resetProgress;

    // Initial load
    loadStory();
  </script>
</body>
</html>
